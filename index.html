<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
    }

    #no {
      background: #ccc;
      left: 50%;
      transform: translateX(-50%);
      top: 90px;
    }

    #loveMessage {
      display: none;
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 320px;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>I love you Bhakti ‚ù§Ô∏è</h1>
    <h2 id="question">Will you be my Valentine?</h2>

    <div class="buttons" id="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">Are you sure?? üòè</button>
    </div>

    <div id="loveMessage">
      <h2>I love you forever ‚ù§Ô∏è</h2>
        <video id="loveVideo" controls autoplay muted playsinline>
          <source src="love.mp4" type="video/mp4">
        </video>
    </div>
  </div>

  <!-- üéµ Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const buttons = document.getElementById("buttons");
      const question = document.getElementById("question");
      const loveMessage = document.getElementById("loveMessage");
      const bgMusic = document.getElementById("bgMusic");

      const texts = [
        "Are you sure?? üòè",
        "Think again üòú",
        "Nope üòÇ",
        "Nice try üòà"
      ];

      function moveNo() {
        const rect = buttons.getBoundingClientRect();
        noBtn.style.left =
          Math.random() * (rect.width - noBtn.offsetWidth) + "px";
        noBtn.style.top =
          Math.random() * (rect.height - noBtn.offsetHeight) + "px";
        noBtn.textContent =
          texts[Math.floor(Math.random() * texts.length)];
      }

      noBtn.addEventListener("mouseover", moveNo);
      noBtn.addEventListener("touchstart", moveNo);

      yesBtn.addEventListener("click", () => {
        buttons.style.display = "none";
        question.style.display = "none";
        loveMessage.style.display = "block";
      
        bgMusic.play(); // starts music
        const video = document.getElementById("loveVideo");
        video.play().catch(() => {
          console.log("Video autoplay blocked, user can press play");
        });
      });

  </script>

</body>
</html>
