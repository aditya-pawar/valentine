<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentine ğŸ’–</title>

  <style>
    body {
      background: linear-gradient(to bottom, #ffd6e8, #ffeef5);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding-top: 80px;
    }

    h1 {
      color: #e60073;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff1a75;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    #loveMessage {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* â¤ï¸ Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>I love you Bhakti â¤ï¸<br>I love you so much baccha ğŸ¥¹ğŸ’–</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>

  <button id="yes">Yes ğŸ’–</button>
  <button id="no">Are you sure?? ğŸ˜</button>

  <div id="loveMessage">
    <h2>I love you forever â¤ï¸</h2>
    <video controls autoplay>
      <source src="love.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ğŸµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveMessage = document.getElementById("loveMessage");
    const bgMusic = document.getElementById("bgMusic");

    const funnyTexts = [
      "Are you sure?? ğŸ˜",
      "Think again ğŸ˜œ",
      "Nope nope nope ğŸ˜‚",
      "You can't escape ğŸ˜ˆ",
      "Nice try ğŸ˜",
      "Wrong choice ğŸ˜˜"
    ];

    noBtn.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      const randomText = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
      noBtn.innerText = randomText;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h2").style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      loveMessage.style.display = "block";
      bgMusic.play();
    });

    // â¤ï¸ Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
